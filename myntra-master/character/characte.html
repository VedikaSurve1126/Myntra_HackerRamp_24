<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .character-display img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls,
        .color-picker {
            margin: 20px 0;
        }

        .size-button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .size-button:hover {
            background-color: #3700b3;
        }

        .color-picker input {
            padding: 5px;
            border: 2px solid #6200ea;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Character Customization</h1>
        <div class="character-display">
            <img id="characterImage" src="https://i.ibb.co/WyzdKtV/cloth.jpg" alt="Character">
        </div>
        <div class="controls">
            <h2>Select Size</h2>
            <button class="size-button" data-size="XS">XS</button>
            <button class="size-button" data-size="S">S</button>
            <button class="size-button" data-size="M">M</button>
            <button class="size-button" data-size="L">L</button>
            <button class="size-button" data-size="XL">XL</button>
        </div>
        <div class="color-picker">
            <h2>Select Skin Color</h2>
            <input type="color" id="skinColorPicker" value="#ffcc99">
        </div>
    </div>
</body>

</html>
